<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Visor 3D con MÃºsica y Enlace</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: linear-gradient(45deg, #360109, #fa2803); /* Degradado de morado a rojo */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 1920px;
        max-height: 1080px;
        cursor: pointer;
      }

      #audio-control {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid #fff;
        color: #fff;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        z-index: 10;
        font-family: sans-serif;
        font-size: 14px;
      }

      #audio-control:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <!-- BotÃ³n para controlar el audio -->
    <button id="audio-control">ðŸ”Š MÃºsica</button>

    <!-- Modelo 3D -->
    <model-viewer
      id="modelo"
      src="Breakdance.glb"
      alt="Modelo 3D"
      camera-controls
      auto-rotate
      ar
      autoplay
      exposure="1"
      environment-image="neutral"
    >
    </model-viewer>

    <!-- Audio de fondo -->
    <audio id="bg-music" loop autoplay>
      <source src="hiphop.mp3" type="audio/mpeg" />
      Tu navegador no soporta audio HTML5.
    </audio>

    <script>
      const modelViewer = document.getElementById("modelo");
      const bgMusic = document.getElementById("bg-music");
      const audioBtn = document.getElementById("audio-control");

      // Reproduce animaciÃ³n y abre link al hacer clic
      modelViewer.addEventListener("click", () => {
        const animaciones = modelViewer.availableAnimations;
        if (animaciones.length > 0) {
          modelViewer.animationName = animaciones[0];
          modelViewer.autoplay = true;
          modelViewer.setAttribute("animation-loop", "true");
        }

        window.open("https://marey.vercel.app/index.html", "_blank");
      });

      // Control del botÃ³n de audio
      audioBtn.addEventListener("click", () => {
        if (bgMusic.paused) {
          bgMusic.play();
          audioBtn.textContent = "ðŸ”Š MÃºsica";
        } else {
          bgMusic.pause();
          audioBtn.textContent = "ðŸ”‡ Silencio";
        }
      });
    </script>
  </body>
</html>
